<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Bolas</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="controles">
            <div id="range">
                Nº bolas:
                <input type="number" value="5" id="cantidad">
            </div>
            <div id="size">
                Tamaño de bola:
                <input type="number" value="5" id="tamaño">
            </div>
            <div id="ticks_segundo">
                Ticks por segundo:
                <input type="number" value="60" id="ticks">
            </div>
            <button id="simular">Simular</button>
            <button id="toggle">Parar/Reanudar</button>
            <button id="frame">Frame a frame</button>
            <button id="limpiar">Limpiar</button>
            <span id="estado">Estado: Parado</span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
